<!DOCTYPE html>

<html>
    <head>
        <title>SignIn</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <script type="text/javascript" src="script.js"></script>
    </head>

    <body>
        <!-- Add HTML markup elements for your web site below -->
         <div class = "header-container">
        <h1>Welcome to Sign Up!</h1>
        <h2>Please sign up below</h2>
        </div>

        <div class = "form-container"> 
            <form>
            <label for = "sign-name">Name: </label>
            <input type="text" id = "sign-name" name = "sign-name" required>
            <label for = "sign-number">Phone Number: </label>
            <input type="tel" id = "sign-number" name = "sign-number" required>
            <label for = "sign-email">Email: </label>
            <input type="email" id = "sign-email" name = "sign-email" required>

            <button type = "submit" id="sub-button">SUBMIT</button>


            </form>

            <a href="/inputs.html">Sign Up Sheet</a>




        </div>








    </body>
</html>
